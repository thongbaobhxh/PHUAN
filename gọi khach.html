<body>
<div class="container">

    <label for="textInput">âœï¸ Nháº­p ná»™i dung thÃ´ng bÃ¡o:</label>
    <textarea id="textInput" placeholder="VD: Bá»‡nh nhÃ¢n Nguyá»…n VÄƒn An Ä‘áº¿n phÃ²ng sá»‘ 2..."></textarea>
    <div>
        <button id="startSTTBtn" class="stt-btn">ğŸ™ Báº¯t Ä‘áº§u ghi Ã¢m</button>

    </div>

    <label>ğŸ”Š Chá»n giá»ng:</label>

    <label>âš¡ Tá»‘c Ä‘á»™:</label>
    <input type="range" id="rateRange" min="0.5" max="2" step="0.1" value="1">
    <label>ğŸµ Cao Ä‘á»™:</label>
    <input type="range" id="pitchRange" min="0.5" max="2" step="0.1" value="1">

    <button class="speak-btn" id="speakBtn">ğŸ¤ Äá»c</button>
    <button class="stop-btn" id="stopBtn">â¹ï¸ Dá»«ng</button>

    <div id="status" style="margin-top:15px;color:#333;font-weight:600;">Sáºµn sÃ ng Ä‘á»c vÄƒn báº£n</div>
</div>

<script>
    // ================== Speech-to-Text ==================
    const textInput = document.getElementById('textInput');
    const startBtn = document.getElementById('startSTTBtn');
    const pauseBtn = document.getElementById('pauseSTTBtn');
    const sttStatus = document.getElementById('sttStatus');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition, isListening = false, tempTranscript = '';

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.lang = 'vi-VN';
        recognition.continuous = true;
        recognition.interimResults = true;

        startBtn.addEventListener('click', () => {
            recognition.start();
            isListening = true;
            tempTranscript = '';
            sttStatus.textContent = "ğŸ™ Äang nghe...";
            startBtn.disabled = true;
            pauseBtn.disabled = false;
        });

        pauseBtn.addEventListener('click', () => {
            recognition.stop();
            isListening = false;
            // Ghi nháº­n Ä‘oáº¡n vá»«a nÃ³i vÃ o Ã´ nháº­p liá»‡u, ná»‘i thÃªm
            if (tempTranscript.trim()) {
                textInput.value = (textInput.value.trim() ? textInput.value.trim() + ' ' : '') + tempTranscript.trim();
                tempTranscript = '';
            }
            sttStatus.textContent = "â¹ ÄÃ£ táº¡m dá»«ng";
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        });

        recognition.onresult = (event) => {
            let interim = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                let transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    tempTranscript += transcript + ' ';
                } else {
                    interim += transcript;
                }
            }
        };

        recognition.onerror = (e) => {
            sttStatus.textContent = "âŒ Lá»—i: " + e.error;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        };
    } else {
        alert("TrÃ¬nh duyá»‡t khÃ´ng há»— trá»£ nháº­n dáº¡ng giá»ng nÃ³i.");
    }

    // ================== Text-to-Speech ==================
    class VietnameseTTS {
        constructor() {
            this.synth = window.speechSynthesis;
            this.voices = [];
            this.textInput = document.getElementById('textInput');
            this.voiceSelect = document.getElementById('voiceSelect');
            this.rateRange = document.getElementById('rateRange');
            this.pitchRange = document.getElementById('pitchRange');
            this.speakBtn = document.getElementById('speakBtn');
            this.stopBtn = document.getElementById('stopBtn');
            this.status = document.getElementById('status');
            this.loadVoices();
            this.bindEvents();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = () => this.loadVoices();
            }
        }
        loadVoices() {
            this.voices = this.synth.getVoices();
            const vietnameseVoices = this.voices.filter(v => v.lang.includes('vi') || v.name.toLowerCase().includes('vietnam'));
            const voicesList = vietnameseVoices.length ? vietnameseVoices : this.voices;
            this.voiceSelect.innerHTML = '';
            voicesList.forEach(voice => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.setAttribute('data-voice-uri', voice.voiceURI);
                this.voiceSelect.appendChild(option);
            });
        }
        bindEvents() {
            this.speakBtn.addEventListener('click', () => this.speak());
            this.stopBtn.addEventListener('click', () => this.stop());
        }
        speak() {
            const text = this.textInput.value.trim();
            if (!text) {
                this.status.textContent = "âš ï¸ Vui lÃ²ng nháº­p ná»™i dung";
                return;
            }
            const utterance = new SpeechSynthesisUtterance(text);
            const selectedOption = this.voiceSelect.options[this.voiceSelect.selectedIndex];
            const voiceURI = selectedOption.getAttribute('data-voice-uri');
            utterance.voice = this.voices.find(v => v.voiceURI === voiceURI);
            utterance.rate = parseFloat(this.rateRange.value);
            utterance.pitch = parseFloat(this.pitchRange.value);
            utterance.onstart = () => this.status.textContent = "ğŸ¤ Äang Ä‘á»c...";
            utterance.onend = () => this.status.textContent = "âœ… ÄÃ£ Ä‘á»c xong";
            this.synth.speak(utterance);
        }
        stop() {
            this.synth.cancel();
            this.status.textContent = "â¹ï¸ ÄÃ£ dá»«ng";
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new VietnameseTTS();
    });
</script>
